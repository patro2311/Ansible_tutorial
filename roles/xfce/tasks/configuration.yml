- name: Copy Shortcut to /etc/skel/Desktop
  tags: configuration
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "0755"
  with_items:
     - { src: /shortcuts/Firefox.desktop, dest: /etc/skel/Desktop/Firefox.desktop }
     - { src: /shortcuts/Terminal.desktop, dest: /etc/skel/Desktop/Terminal.desktop }
     - { src: /shortcuts/Application Finder.desktop, dest: /etc/skel/Desktop/Application Finder.desktop }

- name: Copy launcher keyboard setting 
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "0664"
  with_items: 
    - { src: /launcher/keyboard-settings.desktop, dest: /etc/skel/.config/xfce4/panel/launcher-20/keyboard-settings.desktop }
    - { src: /launcher/firefox.desktop, dest: /etc/skel/.config/xfce4/panel/launcher-21/firefox.desktop }
    - { src: /launcher/terminal.desktop, dest: /etc/skel/.config/xfce4/panel/launcher-22/terminal.desktop }
    
- name: copy template for control panel menu
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "0644"
  loop:
    - { src: xfce4-panel.j2, dest: /etc/xdg/xfce4/xfconf/xfce-perchannel-xml/xfce4-panel.xml }
    - { src: xfce4-desktop.j2, dest: /etc/xdg/xfce4/xfconf/xfce-perchannel-xml/xfce4-desktop.xml }
    - { src: keyboard-layout.j2, dest: /etc/xdg/xfce4/xfconf/xfce-perchannel-xml/keyboard-layout.xml }
    - { src: whisper-menu.j2, dest: /etc/xdg/xfce4/panel/whiskermenu-1.rc }
    # - { src: conky.j2, dest: /etc/conky/conky.conf }
  notify: restart gdm
    




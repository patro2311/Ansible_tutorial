---
- name: install xfce packages
  tags: configuration
  dnf:
    name: 
      - "{{ desktop_xfce4_packages }}"
    state: present
    update_cache: true
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "9"

- name: enable gdm service
  tags: configuration
  systemd:
    name: gdm
    enabled: true
    state: started

- name: Set default target to graphical.target using shell
  shell: systemctl set-default graphical.target 
  args:
    executable: /bin/bash
  failed_when: false

- name: Copy xfce configuration files to force xfce as default desktop environment
  tags: configuration
  copy:
    src: /xfce/files/standard
    dest: /etc/accountsservice/user-templates/standard
    owner: root
    group: root
    mode: "0644"
 
- name: Hide user options to choose other desktop environments than xfce
  tags: configuration
  lineinfile:
    path: "{{ item }}"
    regexp: '^#?WaylandEnable='
    line: 'WaylandEnable=false'
  with_items:
    - /etc/gdm/custom.conf

- name: Create a DIRs
  tags: configuration
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755" 
  loop: 
    - /etc/xdg/autostart
    - /etc/skel/Desktop
    - /usr/share/xsessions.disabled
    - ~/.config/autostart

- name: Create a Launcher direcrories
  ansible.builtin.file:
    dest: /etc/skel/.config/xfce4/panel/launcher-{{ item }}
    state: directory
    owner: root
    group: root
    mode: "0755"
  with_sequence: start=20 end=23 format=/etc/skel/.config/xfce4/panel/launcher-format=%02d 

- name: Copy launchers setting to the direcrories
  copy:
    src: /launcher/
    dest: /etc/skel/.config/xfce4/panel/launcher-{{ item }}/
    owner: root
    group: root
    mode: "0664"
  with_sequence: start=20 end=23 format=%02d
  
- name: Look if the folder contains the files
  find:
    path: /usr/share/xsessions
    file_type: file
    patterns: "*.desktop"
    excludes: "xfce.desktop"
  register: desktopfile  

- name: Move unused sessions (excluding xfce.desktop)
  command:
    cmd: mv "{{ item.path }}" /usr/share/xsessions.disabled/
  loop: "{{ desktopfile.files }}"
  when: desktopfile.files


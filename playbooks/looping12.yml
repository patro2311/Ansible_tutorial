---
- name: Create sequence directory
  hosts: all
  become: true
  tasks:
    - name: Create a directory
      file: 
        dest: "/home/james/launcher-{{ item }}"  ## then {{ item need to be specified only }}
        state: directory
        owner: james
        group: james
      with_sequence: start=10 end=12 format=%02d 
      # can be done as follow: with_sequence: start=10 end=12 format=/home/james/launcher-%d
      # can be done as with_sequence: count=5 format=/home/james/launcher-%x
      